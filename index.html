<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Balance Project</title>
    <link rel="stylesheet" href="assets/css/main.css" />

  </head>
  <body>
    <header class="header">
      <div class="autoContainer autoContainer--lg">
        <div class="header__inner">
          <div class="header__inner-logo">
            <img src="assets/images/Logo.svg" alt="The Balance Project" />
          </div>
          <div class="header__inner-menu" id="menuBtn">
            <button class="button button--border">Back to game</button>
            <div class="hideMob">Menu</div>
            <button class="burger">
              <span></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="autoContainer">
        <div class="hero__inner">
          <div class="hero__inner-bg">
            <img
              src="assets/images/illustrations/leaf-1.svg"
              alt=""
              class="leaf-1 bubble-transparent"
            />
            <img
              src="assets/images/illustrations/leaf-2.svg"
              alt=""
              class="leaf-2 swim"
            />
          </div>
          <h1>
            To give you the best resources, let us know where you want to go.
          </h1>
          <div class="hero__inner-buttons">
            <a href="/kids" class="button">Kids World</a>
            <a href="/parents" class="button">Parents World</a>
          </div>
